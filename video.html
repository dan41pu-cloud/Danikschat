<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Видео чат</title>
  <style>
    body {
      background:#2f3136;
      color:white;
      font-family:sans-serif;
      text-align:center;
      padding-top:40px;
    }
    video {
      width: 320px;
      background:black;
      border-radius:12px;
      margin:10px;
    }
  </style>
</head>
<body>

<h2 id="status">Ожидание других участников…</h2>

<video id="localVideo" autoplay muted playsinline></video>
<video id="remoteVideo" autoplay playsinline></video>

<script src="/socket.io/socket.io.js"></script>
<script>
const socket = io();

let stream;
let pc;

const cfg = { iceServers:[{urls:"stun:stun.l.google.com:19302"}] };

async function start() {
  stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
  document.getElementById("localVideo").srcObject = stream;

  socket.emit("video-join");
}

socket.on("video-ready", async () => {
  pc = new RTCPeerConnection(cfg);

  stream.getTracks().forEach(t => pc.addTrack(t, stream));

  pc.ontrack = e => {
    document.getElementById("status").innerText = "Пользователь подключился!";
    document.getElementById("remoteVideo").srcObject = e.streams[0];
  };

  pc.onicecandidate = e => {
    if (e.candidate) socket.emit("video-candidate", e.candidate);
  };

  const offer = await pc.createOffer();
  await pc.setLocalDescription(offer);
  socket.emit("video-offer", offer);
});

socket.on("video-offer", async (offer) => {
  if (!pc) {
    pc = new RTCPeerConnection(cfg);

    stream.getTracks().forEach(t => pc.addTrack(t, stream));

    pc.ontrack = e => {
      document.getElementById("status").innerText = "Пользователь подключился!";
      document.getElementById("remoteVideo").srcObject = e.streams[0];
    };

    pc.onicecandidate = e => {
      if (e.candidate) socket.emit("video-candidate", e.candidate);
    };
  }

  await pc.setRemoteDescription(offer);
  const answer = await pc.createAnswer();
  await pc.setLocalDescription(answer);
  socket.emit("video-answer", answer);
});

socket.on("video-answer", async (answer) => {
  await pc.setRemoteDescription(answer);
});

socket.on("video-candidate", async (candidate) => {
  if (pc) await pc.addIceCandidate(candidate);
});

start();
</script>
</body>
</html>
