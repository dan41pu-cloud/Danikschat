<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Danikschat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #2f3136;
      color: white;
      margin: 0;
      padding: 20px;
    }

    #auth, #chat {
      background: #36393f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 420px;
      display: none;
      flex-direction: column;
      margin: 20px auto;
    }

    #auth.active, #chat.active {
      display: flex;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
    }

    button {
      background: #5865f2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4752c4;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 300px;
    }

    li {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      background: #40444b;
      width: fit-content;
      max-width: 70%;
    }

    .my-message { background: #7289da; margin-left: auto; }
    .message-username { font-weight: bold; margin-bottom: 4px; }
    .message-time { font-size: 10px; text-align: right; color: gray; }

    #emojiPicker { margin-top: 10px; display: flex; gap: 6px; }
    #emojiPicker button { cursor: pointer; padding: 6px 10px; font-size: 18px; }
  </style>
</head>
<body>

  <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
  <div id="auth" class="active">
    <h2>–í—Ö–æ–¥ –∏–ª–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <input id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
    <button id="login">–í–æ–π—Ç–∏</button>
    <button id="register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    <p id="authMsg"></p>
  </div>

  <!-- –ß–∞—Ç -->
  <div id="chat">
    <h2 id="welcome"></h2>
    <ul id="messages"></ul>
    <input id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

    <input type="file" id="imageInput" accept="image/*" />

    <div id="emojiPicker">
      <button class="emoji">üòÄ</button>
      <button class="emoji">üòÇ</button>
      <button class="emoji">üòç</button>
      <button class="emoji">üòé</button>
      <button class="emoji">üëç</button>
    </div>

    <!-- –í–ò–î–ï–û–ß–ê–¢ -->
    <button id="videoCallBtn" style="background:#3ba55d;margin-top:10px;">
      –í–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫
    </button>

    <div id="videoRoom" style="display:none;margin-top:20px;">
      <h2 id="videoStatus">–û–∂–∏–¥–∞–Ω–∏–µ –≤—Ç–æ—Ä–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è...</h2>

      <video id="localVideo" autoplay playsinline muted style="width:100%;border-radius:10px;"></video>
      <video id="remoteVideo" autoplay playsinline style="width:100%;border-radius:10px;margin-top:10px;"></video>

      <button id="leaveVideo" style="background:#f04747;margin-top:10px;">–í—ã–π—Ç–∏</button>
    </div>

  </div>

  <script src="https://danikschat-dvtc.onrender.com/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const authDiv = document.getElementById('auth');
    const chatDiv = document.getElementById('chat');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const authMsg = document.getElementById('authMsg');
    const welcome = document.getElementById('welcome');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const messages = document.getElementById('messages');
    const imageInput = document.getElementById("imageInput");
    const emojiButtons = document.querySelectorAll(".emoji");

    let username = null;
    let admin = false;

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    document.getElementById('register').onclick = () => {
      socket.emit('register', { username: usernameInput.value.trim(), password: passwordInput.value.trim() });
    };
    document.getElementById('login').onclick = () => {
      socket.emit('login', { username: usernameInput.value.trim(), password: passwordInput.value.trim() });
    };
    socket.on('registerSuccess', msg => authMsg.textContent = msg);
    socket.on('registerError', msg => authMsg.textContent = msg);
    socket.on('loginError', msg => authMsg.textContent = msg);
    socket.on('loginSuccess', (data) => {
      username = data.username;
      admin = data.admin;

      authDiv.classList.remove('active');
      chatDiv.classList.add('active');

      welcome.textContent = `–ü—Ä–∏–≤–µ—Ç, ${username}!`;

      data.messages.forEach(addMessage);
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ç–µ–∫—Å—Ç–∞
    send.onclick = () => {
      const text = input.value.trim();
      if (text) {
        socket.emit('chat message', { username, text });
        input.value = '';
      }
    };

    // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏–π
    function addMessage(msg) {
      const li = document.createElement('li');
      if(msg.username === username) li.classList.add('my-message');

      if(msg.text) {
        li.innerHTML = `<div class="message-username">${msg.username}</div><div>${msg.text}</div><div class="message-time">${msg.time}</div>`;
      } else if(msg.data) {
        li.innerHTML = `<div class="message-username">${msg.username}</div><img src="${msg.data}" style="max-width:200px;border-radius:8px;margin-top:4px;"><div class="message-time">${msg.time}</div>`;
      }

      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('chat message', addMessage);
    socket.on('chat image', addMessage);

    // –≠–º–æ–¥–∂–∏
    emojiButtons.forEach(btn => {
      btn.onclick = () => {
        socket.emit("chat message", { username, text: btn.textContent });
      };
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è
    imageInput.onchange = () => {
      const file = imageInput.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = () => socket.emit("chat image", { username, data: reader.result });
      reader.readAsDataURL(file);
      imageInput.value = "";
    };

    // ---------------------- –í–ò–î–ï–û–ß–ê–¢ ----------------------
    const videoBtn = document.getElementById("videoCallBtn");
    const videoRoom = document.getElementById("videoRoom");
    const videoStatus = document.getElementById("videoStatus");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const leaveVideo = document.getElementById("leaveVideo");

    let localStream;
    let peer;

    videoBtn.onclick = () => {
      videoRoom.style.display = "block";
      socket.emit("joinVideo");
    };

    leaveVideo.onclick = () => {
      socket.emit("leaveVideo");
      if (peer) peer.close();
      peer = null;
      if (localStream) localStream.getTracks().forEach(t => t.stop());
      videoRoom.style.display = "none";
    };

    socket.on("videoReady", async () => {
      videoStatus.textContent = "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–∞–π–¥–µ–Ω! –°–æ–µ–¥–∏–Ω—è—é—Å—å...";

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peer = new RTCPeerConnection();
      localStream.getTracks().forEach(t => peer.addTrack(t, localStream));

      peer.ontrack = event => remoteVideo.srcObject = event.streams[0];

      peer.onicecandidate = e => e.candidate && socket.emit("ice", e.candidate);

      const offer = await peer.createOffer();
      await peer.setLocalDescription(offer);

      socket.emit("offer", offer);
    });

    socket.on("offer", async offer => {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      peer = new RTCPeerConnection();
      localStream.getTracks().forEach(t => peer.addTrack(t, localStream));

      peer.ontrack = event => remoteVideo.srcObject = event.streams[0];
      peer.onicecandidate = e => e.candidate && socket.emit("ice", e.candidate);

      await peer.setRemoteDescription(offer);
      const answer = await peer.createAnswer();
      await peer.setLocalDescription(answer);

      socket.emit("answer", answer);
    });

    socket.on("answer", async answer => {
      await peer.setRemoteDescription(answer);
    });

    socket.on("ice", async cand => {
      peer && await peer.addIceCandidate(cand);
    });

    socket.on("videoLeft", () => {
      videoStatus.textContent = "–í—Ç–æ—Ä–æ–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤—ã—à–µ–ª. –û–∂–∏–¥–∞–Ω–∏–µ...";
      remoteVideo.srcObject = null;
    });
  </script>
</body>
</html>
