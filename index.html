<!DOCTYPE html>
<html lang="ru">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Danikschat</title>
  <style>
    body {
      font-family: sans-serif;
      background: #2f3136;
      color: white;
      margin: 0;
      padding: 20px;
    }

    #auth, #chat {
      background: #36393f;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 420px;
      display: none;
      flex-direction: column;
      margin: 20px auto;
    }

    #auth.active, #chat.active {
      display: flex;
    }

    input, button {
      margin: 5px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
    }

    button {
      background: #5865f2;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #4752c4;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 300px;
    }

    li {
      margin: 8px 0;
      padding: 10px;
      border-radius: 10px;
      background: #40444b;
      width: fit-content;
      max-width: 70%;
    }

    .my-message { background: #7289da; margin-left: auto; }
    .message-username { font-weight: bold; margin-bottom: 4px; }
    .message-time { font-size: 10px; text-align: right; color: gray; }

    #emojiPicker { margin-top: 10px; display: flex; gap: 6px; }
    #emojiPicker button { cursor: pointer; padding: 6px 10px; font-size: 18px; }

    /* –í–∏–¥–µ–æ—á–∞—Ç —Å—Ç–∏–ª—å (–Ω–µ –ª–æ–º–∞–µ–º –æ—Å—Ç–∞–ª—å–Ω–æ–π UI, –Ω–æ —É–ª—É—á—à–∞–µ–º –≤–∏–¥–µ–æ—á–∞—Ç) */
    #videoChat {
      margin-top: 20px;
      background:#36393f;
      padding: 15px;
      border-radius: 12px;
      display: none;
      flex-direction: column;
      max-width: 420px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    #videoChat .controls {
      display: flex;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .vc-btn {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #5865f2;
      color: white;
      min-width: 120px;
    }
    .vc-btn:hover { background: #4752c4; }

    .vc-btn.danger { background: #f04747; }
    .vc-btn.secondary { background: #4a4f55; }

    video { background: black; border-radius: 8px; }
    #localVideo { height: 240px; object-fit: cover; }
    #remoteVideo { height: 240px; object-fit: cover; margin-top: 10px; }
  </style>
</head>
<body>

  <!-- üîä –ê–£–î–ò–û –î–õ–Ø –ó–í–£–ö–ê –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–Ø -->
  <audio id="joinSound" src="join.mp3"></audio>

  <!-- –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è -->
  <div id="auth" class="active">
    <h2>–í—Ö–æ–¥ –∏–ª–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <input id="username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" />
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" />
    <button id="login">–í–æ–π—Ç–∏</button>
    <button id="register">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
    <p id="authMsg"></p>
  </div>

  <!-- –ß–∞—Ç -->
  <div id="chat">
    <h2 id="welcome"></h2>
    <ul id="messages"></ul>
    <input id="input" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
    <button id="send">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    <input type="file" id="imageInput" accept="image/*" />
    <div id="emojiPicker">
      <button class="emoji">üòÄ</button>
      <button class="emoji">üòÇ</button>
      <button class="emoji">üòç</button>
      <button class="emoji">üòé</button>
      <button class="emoji">üëç</button>
    </div>

    <!-- –∫–Ω–æ–ø–∫–∞ –≤—ã–∑–æ–≤–∞ –≤–∏–¥–µ–æ -->
    <button id="openVideoChat">–í–∏–¥–µ–æ—á–∞—Ç</button>
  </div>

  <!-- –í–ò–î–ï–û–ß–ê–¢ -->
  <div id="videoChat">
    <h3>–í–∏–¥–µ–æ—á–∞—Ç</h3>

    <video id="localVideo" autoplay playsinline muted style="width:100%; border-radius:10px; background:black;"></video>
    <video id="remoteVideo" autoplay playsinline style="width:100%; margin-top:10px; border-radius:10px; background:black;"></video>

    <div class="controls">
      <button id="startVideo" class="vc-btn">–ù–∞—á–∞—Ç—å –≤–∏–¥–µ–æ–∑–≤–æ–Ω–æ–∫</button>
      <button id="stopVideo" class="vc-btn danger">–û—Ç–∫–ª—é—á–∏—Ç—å</button>
      <button id="toggleVideo" class="vc-btn secondary">–í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</button>
      <button id="toggleAudio" class="vc-btn secondary">–í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω</button>
    </div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º socket.io –∫–ª–∏–µ–Ω—Ç—Å–∫—É—é –±–∏–±–ª–∏–æ—Ç–µ–∫—É —Å —Å–µ—Ä–≤–µ—Ä–∞ -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    /* === –í–ê–ñ–ù–û: —Ç–µ–ø–µ—Ä—å –µ—Å—Ç—å —Å—Ç–∞—Ç—É—Å –≤–∏–¥–µ–æ–∑–≤–æ–Ω–∫–∞ === */
    let inCall = false;

    const authDiv = document.getElementById('auth');
    const chatDiv = document.getElementById('chat');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const authMsg = document.getElementById('authMsg');
    const welcome = document.getElementById('welcome');
    const input = document.getElementById('input');
    const send = document.getElementById('send');
    const messages = document.getElementById('messages');
    const imageInput = document.getElementById("imageInput");
    const emojiButtons = document.querySelectorAll(".emoji");

    let username = null;
    let admin = false;

    document.getElementById('register').onclick = () => {
      socket.emit('register', { username: usernameInput.value.trim(), password: passwordInput.value.trim() });
    };

    document.getElementById('login').onclick = () => {
      socket.emit('login', { username: usernameInput.value.trim(), password: passwordInput.value.trim() });
    };

    socket.on('registerSuccess', msg => authMsg.textContent = msg);
    socket.on('registerError', msg => authMsg.textContent = msg);
    socket.on('loginError', msg => authMsg.textContent = msg);

    socket.on('loginSuccess', (data) => {
      username = data.username;
      admin = data.admin;

      authDiv.classList.remove('active');
      chatDiv.classList.add('active');
      welcome.textContent = `–ü—Ä–∏–≤–µ—Ç, ${username}!`;
      data.messages.forEach(addMessage);
    });

    send.onclick = () => {
      const text = input.value.trim();
      if (text) {
        socket.emit('chat message', { username, text });
        input.value = '';
      }
    };

    function addMessage(msg) {
      const li = document.createElement('li');
      if (msg.username === username) li.classList.add('my-message');

      if (msg.text) {
        li.innerHTML = `<div class="message-username">${msg.username}</div><div>${msg.text}</div><div class="message-time">${msg.time}</div>`;
      } else if (msg.data) {
        li.innerHTML = `<div class="message-username">${msg.username}</div><img src="${msg.data}" style="max-width:200px; border-radius:8px; margin-top:4px;"><div class="message-time">${msg.time}</div>`;
      }

      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    socket.on('chat message', addMessage);
    socket.on('chat image', addMessage);

    emojiButtons.forEach(btn => {
      btn.onclick = () => {
        socket.emit("chat message", { username, text: btn.textContent });
      };
    });

    imageInput.onchange = () => {
      const file = imageInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        socket.emit("chat image", { username, data: reader.result });
      };
      reader.readAsDataURL(file);
      imageInput.value = "";
    };

    /* === –í–ò–î–ï–û–ß–ê–¢ === */

    const videoChat = document.getElementById("videoChat");
    const openVideoChat = document.getElementById("openVideoChat");
    const startVideo = document.getElementById("startVideo");
    const stopVideo = document.getElementById("stopVideo");

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");

    const toggleVideo = document.getElementById("toggleVideo");
    const toggleAudio = document.getElementById("toggleAudio");

    let localStream = null;
    let peerConnection = null;

    // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è mute
    let videoEnabled = true;
    let audioEnabled = true;

    openVideoChat.onclick = () => {
      videoChat.style.display = "flex";
    };

    /* === –§—É–Ω–∫—Ü–∏–∏: –ø–æ–ª—É—á–µ–Ω–∏–µ ICE –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –∏ —Å–æ–∑–¥–∞–Ω–∏–µ RTCPeerConnection === */
    let iceServers = null;

    async function createPeerConnection() {
      if (!iceServers) {
        socket.emit("request-ice");
        iceServers = await new Promise(resolve =>
          socket.once("ice-servers", resolve)
        );
      }

      const pc = new RTCPeerConnection({ iceServers });

      pc.ontrack = e => {
        // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Ç–æ–∫ —É–¥–∞–ª—ë–Ω–Ω–æ–≥–æ —É—á–∞—Å—Ç–Ω–∏–∫–∞
        remoteVideo.srcObject = e.streams[0];
      };

      pc.onicecandidate = e => {
        if (e.candidate) socket.emit("webrtc-candidate", e.candidate);
      };

      return pc;
    }

    /* === –ù–ê–ß–ê–¢–¨ –í–ò–î–ï–û === */
    startVideo.onclick = async () => {
      try {
        inCall = true;

        // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–≤—É–∫ –ª–æ–∫–∞–ª—å–Ω–æ (–µ—Å–ª–∏ –±—ã–ª)
        const snd = document.getElementById("joinSound");
        snd.pause();
        snd.currentTime = 0;

        socket.emit("audio-join", username);

        // –ó–∞–ø—Ä–∞—à–∏–≤–∞–µ–º –∫–∞–º–µ—Ä—É/–º–∏–∫—Ä–æ—Ñ–æ–Ω
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;

        // —Å–æ–∑–¥–∞—ë–º RTCPeerConnection —Å ICE –æ—Ç —Å–µ—Ä–≤–µ—Ä–∞
        peerConnection = await createPeerConnection();

        // –¥–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–æ—Ä–æ–∂–∫–∏
        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π —Å—Ç–∞—Ç—É—Å –∫–Ω–æ–ø–æ–∫
        videoEnabled = true;
        audioEnabled = true;
        toggleVideo.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É";
        toggleAudio.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω";

        const offer = await peerConnection.createOffer();
        await peerConnection.setLocalDescription(offer);
        socket.emit("webrtc-offer", offer);
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ –≤–∏–¥–µ–æ:", err);
        alert("–ù–µ —É–¥–∞–ª–æ—Å—å –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É/–º–∏–∫—Ä–æ—Ñ–æ–Ω: " + err.message);
      }
    };

    // –ü—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ñ—Ñ–µ—Ä–∞ ‚Äî –æ—Ç–≤–µ—á–∞–µ–º (act as callee)
    socket.on('webrtc-offer', async offer => {
      try {
        inCall = true;

        // —Å–æ–∑–¥–∞—ë–º –∏–ª–∏ –æ–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–π –ø–æ—Ç–æ–∫
        if (!localStream) {
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
        }

        peerConnection = await createPeerConnection();

        localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

        await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);
        socket.emit("webrtc-answer", answer);

        // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
        videoEnabled = true;
        audioEnabled = true;
        toggleVideo.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É";
        toggleAudio.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω";
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–∏—ë–º–µ –æ—Ñ—Ñ–µ—Ä–∞:", err);
      }
    });

    socket.on("webrtc-answer", async answer => {
      try {
        if (peerConnection) {
          await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ answer:", err);
      }
    });

    socket.on("webrtc-candidate", async candidate => {
      try {
        if (peerConnection) {
          await peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        }
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:", err);
      }
    });

    /* === –ö–Ω–æ–ø–∫–∏ mute/unmute === */
    toggleVideo.onclick = () => {
      if (!localStream) return;
      videoEnabled = !videoEnabled;
      localStream.getVideoTracks().forEach(track => track.enabled = videoEnabled);
      toggleVideo.textContent = videoEnabled ? "–í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É" : "–í–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É";
    };

    toggleAudio.onclick = () => {
      if (!localStream) return;
      audioEnabled = !audioEnabled;
      localStream.getAudioTracks().forEach(track => track.enabled = audioEnabled);
      toggleAudio.textContent = audioEnabled ? "–í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω" : "–í–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω";
    };

    /* === –û–¢–ö–õ–Æ–ß–ò–¢–¨ –í–ò–î–ï–û === */
    stopVideo.onclick = () => {
      inCall = false;

      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
      }
      if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
      }
      remoteVideo.srcObject = null;

      // –≤–µ—Ä–Ω—É—Ç—å –∫–Ω–æ–ø–∫–∏ –≤ –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
      videoEnabled = true;
      audioEnabled = true;
      toggleVideo.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É";
      toggleAudio.textContent = "–í—ã–∫–ª—é—á–∏—Ç—å –º–∏–∫—Ä–æ—Ñ–æ–Ω";
    };

    /* === –ü–†–û–ò–ì–†–´–í–ê–ù–ò–ï –ó–í–£–ö–ê –¢–û–õ–¨–ö–û –ï–°–õ–ò –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –ù–ï –í –ó–í–û–ù–ö–ï === */
    socket.on("audio-join", (name) => {
      if (!inCall) {
        const snd = document.getElementById("joinSound");
        snd.volume = 1;
        snd.play().catch(() => {});
      }
    });

  </script>
</body>
</html>
